linters:
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false
    severity: error

  BemDepth:
    enabled: true
    max_elements: 1
    severity: error

  BorderZero:
    enabled: true
    convention: zero # or `none`
    severity: warning

  ChainedClasses:
    enabled: false

  ColorKeyword:
    enabled: true
    severity: warning

  ColorVariable:
    enabled: true
    severity: error

  Comment:
    enabled: true
    style: silent

  DebugStatement:
    enabled: true
    severity: error

  DeclarationOrder:
    enabled: true
    severity: error

  DisableLinterReason:
    enabled: true
    severity: error

  DuplicateProperty:
    enabled: true
    severity: error

  ElsePlacement:
    enabled: true
    style: new_line
    severity: error

  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: true
    severity: error

  EmptyRule:
    enabled: true
    severity: error

  ExtendDirective:
    enabled: false

  FinalNewline:
    enabled: true
    present: true
    severity: error

  HexLength:
    enabled: true
    style: short # or 'long'
    severity: error

  HexNotation:
    enabled: true
    style: lowercase # or 'uppercase'
    severity: warning

  HexValidation:
    enabled: true
    severity: error

  IdSelector:
    enabled: false

  ImportantRule:
    enabled: true
    severity: warning

  ImportPath:
    enabled: true
    leading_underscore: false
    filename_extension: false
    severity: error

  Indentation:
    enabled: true
    allow_non_nested_indentation: false
    character: tab
    width: 1
    severity: error

  LeadingZero:
    enabled: true
    style: 'include_zero' # exclude_zero # or 'include_zero'
    severity: warning

  MergeableSelector:
    enabled: true
    force_nesting: true
    severity: error

  NameFormat:
    enabled: true
    allow_leading_underscore: true
    convention: hyphenated_lowercase # or 'camel_case', or 'snake_case', or a regex pattern
    severity: error

  NestingDepth:
    enabled: true
    max_depth: 8
    ignore_parent_selectors: false
    severity: error

  PlaceholderInExtend:
    enabled: false

  PropertyCount:
    enabled: false

  PropertySortOrder:
    enabled: false
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false

  PropertySpelling:
    enabled: true
    extra_properties: []
    disabled_properties: []
    severity: error

  PropertyUnits:
    enabled: true
    global: [
      'ch', 'em', 'ex', 'rem',                 # Font-relative lengths
      'cm', 'in', 'mm', 'pc', 'pt', 'px', 'q', # Absolute lengths
      'vh', 'vw', 'vmin', 'vmax',              # Viewport-percentage lengths
      'deg', 'grad', 'rad', 'turn',            # Angle
      'ms', 's',                               # Duration
      'Hz', 'kHz',                             # Frequency
      'dpi', 'dpcm', 'dppx',                   # Resolution
      '%']                                     # Other
    properties: {}
    severity: error

  PseudoElement:
    enabled: true
    severity: error

  QualifyingElement:
    enabled: false
    allow_element_with_attribute: false
    allow_element_with_class: false
    allow_element_with_id: false

  SelectorDepth:
    enabled: false
    max_depth: 3

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM # hyphenated_lowercase # or 'strict_BEM', or 'hyphenated_BEM', or 'snake_case', or 'camel_case', or a regex pattern
    severity: error

  Shorthand:
    enabled: true
    allowed_shorthands: [1, 2, 3]
    severity: error

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: true
    severity: error

  SingleLinePerSelector:
    enabled: true
    severity: error

  SpaceAfterComma:
    enabled: true
    style: one_space # or 'no_space', or 'at_least_one_space'
    severity: error

  SpaceAfterPropertyColon:
    enabled: true
    style: one_space # or 'no_space', or 'at_least_one_space', or 'aligned'
    severity: error

  SpaceAfterPropertyName:
    enabled: true
    severity: error

  SpaceAfterVariableName:
    enabled: true
    severity: error

  SpaceAroundOperator:
    enabled: true
    style: one_space # or 'at_least_one_space', or 'no_space'
    severity: error

  SpaceBeforeBrace:
    enabled: true
    style: space # or 'new_line'
    allow_single_line_padding: false
    severity: error

  SpaceBetweenParens:
    enabled: true
    spaces: 0
    severity: error

  StringQuotes:
    enabled: true
    style: double_quotes # or double_quotes
    severity: error

  TrailingSemicolon:
    enabled: true
    severity: error

  TrailingWhitespace:
    enabled: true
    severity: error

  TrailingZero:
    enabled: false
    severity: error

  TransitionAll:
    enabled: false

  UnnecessaryMantissa:
    enabled: true
    severity: error

  UnnecessaryParentReference:
    enabled: true
    severity: error

  UrlFormat:
    enabled: true
    severity: error

  UrlQuotes:
    enabled: true
    severity: error

  VariableForProperty:
    enabled: false
    properties:
      - color
      - font
    severity: error

  VendorPrefix:
    enabled: false
    identifier_list: base
    additional_identifiers: []
    excluded_identifiers: []

  ZeroUnit:
    enabled: true
    severity: error

  Compass::*:
    enabled: false
